<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
</head>

<body>
  <header class="is-stack-40">

    <div style="position: absolute;width: 100%;">
      <div class="container">
        <img class="logo"
          src="https://s3.amazonaws.com/cdn.designcrowd.com/blog/2017/April/35-Famous-Square-Logos/22_300.png">
      </div>
    </div>

    <div class="header-top is-inset-y-12">
      <div class="container">
        <div class="header-top__title">TEKIJÄPANKKI</div>
      </div>
    </div>
    <div class="header-nav is-inset-y-24">
      <div class="container">
        <div class="is-navbar-container">
          <div class="is-navbar">
            <nav>
              <ul>
                <li><a href="#">TEKIJÄT</a></li>
                <li><a href="#">TIETOA PALVELUSTA</a></li>
              </ul>
            </nav>
            <nav class="is-push-right">
              <button class="button is-secondary is-inverted" disabled>Pyydä tarjous</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="sub-nav is-inset-top-12">
      <div class="container">
        <div class="is-row is-col-stack-12 is-items-middle">
          <div class="is-col is-50">
            <form class="is-stack-none">
              <input type="text" class="is-search is-big">
            </form>
          </div>
          <div class="is-col is-50">
            <div class="is-container is-items-middle">
              <div class="is-push-right is-small">
                <strong>LAJITTELUPERUSTE</strong>
              </div>
              <div>
                <div class="is-navbar is-small">
                  <nav>
                    <ul>
                      <li><a href="#">Työnäytteet</a></li>
                      <li><a href="#">Nimi</a></li>
                      <li><a href="#">Palaute</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>

  <div class="container">
    <div id="app"></div>
  </div>

  <!-- built files will be auto injected -->
</body>

</html>
